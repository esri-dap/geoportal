<div class="geop-schema-tabs geop-array-items" data-schema-tabs>
  {% for item in data.arrayItems %}
    <div class="geop-schema-tab geop-array-item{{ ' geop-active' if (data.active == loop.index0)}}" data-geop-array-items-trigger="{{loop.index0}}" data-id="{{ item.id }}">
      {% if not data.field.readOnly %}
        <div class="geop-array-item-controls">
          <i class="fa fa-remove" data-geop-delete-array-item></i>
          <i class="fa fa-arrow-down" data-geop-move-array-item="down"></i>
          <i class="fa fa-arrow-up" data-geop-move-array-item="up"></i>	
        </div>
      {% endif %}
      {% include data.field.listItemTemplate or "arrayListItem.html" %}
    </div>
  {% endfor %}
</div>
