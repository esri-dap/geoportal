<button class="geop-ui geop-notification geop-notification--hidden" data-geop-notification>
  <p class="geop-notification-message" data-geop-notification-message>
    {{ data.message }}<span class="geop-notification-message-close"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
    <span class="geop-sr-only">Click to dismiss this alert.</span>
  </p>
</button>
