<div class="geop-manage-tags">
  {%- for result in data.results -%}
    <div class="geop-manage-tag" data-geop-tag="{{ result }}">
      <div class="geop-manage-tag-label">
        <input type="text" class="geop-field-input geop-field-input-text" disabled=true value="{{ result }}"/>
      </div>
      <div class="geop-manage-tag-controls">
        <a href="#" data-geop-tag-rename="{{ result }}" class="geop-manage-tag-control geop-manage-tag-control--rename fa fa-save"></a>
        <a href="#" data-geop-tag-edit="{{ result }}" class="geop-manage-tag-control geop-manage-tag-control--edit fa fa-pencil"></a>
        <a href="#" data-geop-tag-delete="{{ result }}" class="geop-manage-tag-control geop-manage-tag-control--delete fa fa-trash-o"></a>
      </div>
    </div>
  {%- endfor -%}
</div>
