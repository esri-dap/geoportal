{% macro base(label, options, classes) -%}
  <a {{ ('href=' + options.url) if options.url }} class="geop-link {{ classes }}" data-{{ options.action }}>{{ __(label | d('')) }}</a>
{%- endmacro -%}

{% macro major(label, options) -%}
  {{ base(label, options, 'geop-link--major') }}
{%- endmacro -%}

{% macro danger(label, options) -%}
  {{ base(label, options, 'geop-link--danger') }}
{%- endmacro -%}
